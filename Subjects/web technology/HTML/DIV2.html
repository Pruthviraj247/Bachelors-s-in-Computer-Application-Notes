<!-- Width and Height of an Element -->
<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            width: 320px;
            padding: 10px;
            border: 5px solid gray;
            margin: 0;
        }
    </style>
</head>
<body>

<h2>Calculate the total width:</h2>

<img src="Taj.jpeg" width="350" height="263" alt="violet colour images">
<div>The picture above is 320px wide. The total width of this element is also 350px.</div>

</body>
</html>
