<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Example of Colgroup Tag</h2>
<table border="1">
  <colgroup>
    <col  style="background-color: green" width="40">
    <col span="2" style="background-color:   #ff7256" width="80">
  </colgroup>
  <tr>
    <th>Sr.No</th>
    <th>Product</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Rice</td>
    <td>Rs. 85 /-</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Butter</td>
    <td>Rs. 260 /-</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Mango</td>
    <td>Rs. 125 /-</td>
  </tr>
</body>
</html>
